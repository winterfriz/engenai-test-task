{% extends "documents/base.html" %}
{% block documents %}
<div class="card-body">
    <h4>Update Document</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'document-list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
